<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Facebook Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="box">
            <div class="title_box">
                <img src="facelogo.png" alt="LogoFacebook">
                <p>
                    Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
                </p>
            </div>

            <div class="title_acc_box">
                <div class="form_box">
                    <form action="#">
                        <input type="text" placeholder="Электронный адрес или номер телефона">
                        <input type="password" placeholder="Пароль">
                        <button type="submit">Вход</button>
                        <a href="#">Забыли пароль?</a>
                    </form>
                    <hr>
                    <div class="create_btn">
                        <a href="#">Создать новый аккаунт</a>
                    </div>

                
                </div>

                <div class="create_acc">
                    <a href="#">Создать Страницу</a> знаменитости, музыкальной группы или <br> компании.
                </div>

            </div>
        </div>

    </body>

</html>
