<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="box">
            <div class="img_box">   
                <img src="images/phone-frame.png" alt="imgframe">
                <img class="green" src="images/slide (4).jpg" alt="slide4">
            </div>

            <div class="right_box">
                <div class="form_box">
                    <form action="#">
                        <img src="images/logo-light.png" alt="">
                        <input type="text" placeholder="Номер телефона, имя пользователя или..."> 
                        <input type="password" placeholder="Пароль">
                        <button type="submit">Войти</button>

                        <div class="divider">
                            <div class="line"></div>
                            <p>ИЛИ</p>
                            <div class="line"></div>
                        </div>

                        <div class="under_hr">
                            <img src="images/facebook-icon.png" alt="facebooklogo">
                            <a href="#" class="fb"> Войти через Facebook </a> <br>
                            <a href="#" class="forget"> Забыли пароль?</a>
                        </div>
                        
                    </form>
                </div>

                <div class="no_acc"> 
                    У вас еще нет аккаунта? <a class="register" href="#"> Зарегистрироваться </a>
                </div>

                <div class="download">
                    <div id="d_last"> Установите приложение. </div>
                    <img src="images/app-store.png" alt="apple">
                    <img src="images/googleplay.png" alt="microsoft">
                </div>
            </div>

            
        </div>
        
    </body>

</html>
